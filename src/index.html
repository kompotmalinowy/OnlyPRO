<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-yellow.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
        .mdl-layout__header {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .demo-layout-transparent {
            background: url('images/tlo.jpg') center / cover;
        }

        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
               your background is light. */
            color: white;
        }
    </style>
</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                    <i>Only</i>PRO.ga
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Sign in/Register</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Services</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">FACEIT Boost</a>
            <a class="mdl-navigation__link" href="">ESEA Boost</a>
            <a class="mdl-navigation__link" href="">Esportal Boost</a>
            <a class="mdl-navigation__link" href="">Rank Boost</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
    </main>
</div>
</body>
</html>
