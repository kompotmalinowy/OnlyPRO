<html lang="en">

<head>
    <meta charset="utf-8">

    <title>HypeBoosting.eu</title>
    <meta name="description" content="HypeBoosting.eu">
    <meta name="author" content="KompotMalinowy">

    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div>
        <div>
            <input type="radio" name="lobby" id="solo">
            <label class="label1" for="solo" id="solobg">
                <span>Solo</span>
            </label>
            <input type="radio" name="lobby" id="duo">
            <label class="label1" for="duo" id="duobg">
                <span>Duo</span>
            </label>
        </div>
        <div>
            <input class="checkbox-tools" type="radio" name="mode" id="csgoboost">
            <label for="csgoboost">
                CS:GO Boosting per Wins
            </label>

            <input class="checkbox-tools" type="radio" name="mode" id="faceitboost">
            <label for="faceitboost">
                Faceit Level Boosting
            </label>

            <input class="checkbox-tools" type="radio" name="mode" id="eseaboost">
            <label for="eseaboost">
                ESEA Rank Boosting
            </label>

            <input class="checkbox-tools" type="radio" name="mode" id="esportalboost">
            <label for="esportalboost">
                Esportal Rank Boosting
            </label>
        </div>

        <div>
            <select name="csgorank">
                <option value="silver1">Silver I</option>
                <option value="silver2">Silver II</option>
                <option value="silver3">Silver III</option>
                <option value="silver4">Silver IV</option>
                <option value="silverE">Silver Elite</option>
                <option value="silverEM">Silver Elite Master</option>
                <option value="gold1">Gold Nova I</option>
                <option value="gold2">Gold Nova II</option>
                <option value="gold3">Gold Nova III</option>
                <option value="goldNM">Gold Nova Master</option>
                <option value="mg1">Master Guardian I</option>
                <option value="mg2">Master Guardian II</option>
                <option value="mgE">Master Guardian Elite</option>
                <option value="dmg">Distinguished Master Guardian</option>
                <option value="le">Legendary Eagle</option>
                <option value="lem">Legendary Eagle Master</option>
                <option value="supreme">Supreme Master First Class</option>
                <option value="global">The Global Elite</option>
            </select>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
